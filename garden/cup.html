<html>
<head>
<script>
var state = new Array(5);
state[0] = 1;
state[1] = 0;
state[2] = 1;
state[3] = 0;
state[4] = 1;

var nClick = 0;
var first = -1;

function flip(which) {
  cup = document.getElementById(which);
  cup.style.border = "thick dotted red";
  if(nClick==0) {
    nClick = 1;
    first = which;
    return;
  }

  nClick = 0;
  second = which;
  setTimeout(doFlips,500);
}

function doFlips() {
  flip1(first);
  flip1(second);
  showCount()
}

function showCount() {
  nUp= 0;
  for(i=0;i<5;i++) 
   nUp += state[i];

  document.getElementById('msg').innerHTML = 
'<font size="+4">'+nUp+
" up and "+(5-nUp)+" down</font>"; 
}
function flip1(which) {
  //alert('Flipping '+which);
  cup = document.getElementById(which);
  cup.style.border = "thick dotted white";
  state[which] = 1-state[which];
  if(state[which]==1) {
    cup.innerHTML = "<img src='image/glass3dup.png'>"
  }
  else {
    cup.innerHTML = "<img src='image/glass3ddown.png'>"
  }
}
</script>
</head>
<body bgcolor="#ffffff">
<table border=0 width="100%"><tr>
<th width="20%"><div id="0" onclick="flip(0)">
<img src="image/glass3dup.png">
</div>
<th width="20%"><div id="1" onclick="flip(1)">
<img src="image/glass3ddown.png">
</div>
<th width="20%"><div id="2" onclick="flip(2)">
<img src="image/glass3dup.png">
</div>
<th width="20%"><div id="3" onclick="flip(3)">
<img src="image/glass3ddown.png">
</div>
<th width="20%"><div id="4" onclick="flip(4)">
<img src="image/glass3dup.png">
</div>
</tr>
<tr>
<th><font size="+4">1</font>
<th><font size="+4">2</font>
<th><font size="+4">3</font>
<th><font size="+4">4</font>
<th><font size="+4">5</font>
</tr>
<tr>
<th colspan="5">
<div id="msg"><font size="+3">3 up and 2 down</font></div>
</tr>
<tr>
<th colspan="5" height="50">
</th></tr>
<tr>
<th colspan="5">
<img src="image/cupaim.png" alt="">
</tr>
</table>
</body>
</html>
